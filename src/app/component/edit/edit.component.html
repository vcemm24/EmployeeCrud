<h3 style="text-align: center; color: blue;">Employee Management System View Page</h3>
<hr>

<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-4">
                <mat-form-field  [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Employee id</mat-label>
                    <input matInput   type="number"   name="eid" [(ngModel)]="empy.eid"  placeholder="Enter Employee ID">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field  [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Employee name</mat-label>
                    <input matInput type="name" name="name" [(ngModel)]="empy.name" placeholder="Enter Employee Name">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field  [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Employee Phone</mat-label>
                    <input matInput type="number"  name="mobile" [(ngModel)]="empy.mobile"  placeholder="Enter Employee Phone">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <mat-form-field  [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Enter email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="empy.email" placeholder="Please enter your email">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field  [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Enter your address</mat-label>
                    <input matInput type="name" name="address" [(ngModel)]="empy.address" placeholder="Please enter your address">
                </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field  [style.width.px]=357 class="example-full-width" appearance="outline">
                    <mat-label>Salary</mat-label>
                    <input matInput type="number" name="salary" [(ngModel)]="empy.salary" placeholder="Please enter salary">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <mat-form-field appearance="outline" [style.width.px]=357>
                    <mat-label>Gender</mat-label>
                    <mat-select name="gender" [(ngModel)]="empy.gender">
                      <mat-option   *ngFor="let gender of usergender" [value]="gender.value">
                        {{gender.viewvalue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-4">
                <mat-form-field appearance="outline" [style.width.px]=357>
                    <mat-label>Position</mat-label>
                    <mat-select name="position" [(ngModel)]="empy.position">
                      <mat-option   *ngFor="let userposition of position" [value]="userposition.value">
                        {{userposition.viewvalue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
    </form>
    <div style="text-align: center;">
        <button (click)="updatedata()"  type="button"  class="btn btn-dark margin-left">UPDATE</button>
        <button  [routerLink]="['/view']" type="button" class="btn btn-danger margin-left">BACK</button>
    </div>
</div>
